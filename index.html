<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PH Tube</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

  <!-- Tailwind & Daisy UI CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Customized Utilities -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            "red-button": "#FF1F3D",
            "header": "#171717",
          },
        },
        fontFamily: {
          'inter': ['Inter', 'sans-serif'],
        },
      },
    };
  </script>

  <!-- Google Fonts Work Sans & Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">

</head>

<body class="text-header/70 text-base font-inter">
  <header class="px-5 sm:px-[60px]">
    <nav class="sm:pt-[50px] pb-8 border-b-2">
      <div class="navbar ps-0">
        <div class="navbar-start">
          <a class="btn px-0 btn-ghost btn-xs sm:btn-md"><img class="max-w-[25vw]" src="./assets/Logo.png"
              alt="logo"></a>
        </div>
        <div class="navbar-center">
          <button id="sortData" onclick="sorter(true)"
            class="max-w-[50vw] btn-xs sm:btn-md btn normal-case bg-gray-600/20 text-gray-600 text-xs sm:text-lg font-medium hover:bg-red-button hover:text-white hover:font-semibold">Sort
            by
            view</button>
        </div>
        <div class="navbar-end">
          <a href="./blog.html"
            class="max-w-[25vw] btn btn-xs sm:btn-md normal-case bg-red-500 text-white text-xs sm:text-lg font-medium">Blog</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="px-5 sm:px-[60px]">
    <!-- categories -->
    <section>
      <div id="buttons" class="flex flex-wrap justify-center gap-6 pt-8 pb-10"></div>
    </section>

    <!-- loader -->
    <section id="loader" class="h-[calc(100vh-268px)] w-full grid justify-center items-center aria-hidden:hidden">
      <span class="loading loading-spinner loading-lg text-red-500"></span>
    </section>

    <!-- videos -->
    <section>
      <div id="videoContainer"></div>
    </section>
  </main>
  <footer></footer>

  <script src="./js/ph-tube.js"></script>
</body>

</html>
